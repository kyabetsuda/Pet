<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>

function check(){
	var userid1 = userid.value;
	var password1 = password.value;
	if( userid1 == "" ){
		alert("ユーザIDを入力してください");
		return false;
	}
	if( password1 == "" ){
		alert("パスワードを入力してください");
		return false;
	}
	
	return true;
};
</script>
</head>
<body>

<p th:text="${msg}"></p>

<div class="alert alert-danger" role="alert" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
	th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
</div>
<form method="post" action="/login" onsubmit="return check();">
	<table>
		<tr><td><label for="name">ユーザID</label></td>
			<td><input type="text" name="userid" id="userid" /></td></tr>
		<tr><td><label for="password">パスワード</label></td>
			<td><input type="password" name="password" id="password" /></td></tr>
		<tr><td></td><td><input type="submit" value="ログイン" /></td></tr>
	</table>
</form>

</body>
</html>
