<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

<p th:text="${msg}"></p>

<table>
	<tr>
		<th>予約番号</th>
		<th>顧客ID</th>
		<th>ルーム番号</th>
		<th>予約開始日</th>
		<th>予約終了日</th>
	</tr>
	<tr th:each="obj : ${datalist}">
		<td><a th:href="@{'/ReserveStatus/' + ${obj.getReserveid()} }" th:text="${obj.getReserveid()}"></a></td>
		<td th:text="${obj.getCustomerid()}"></td>
		<td th:text="${obj.getItemnm()}"></td>
		<td th:text="${obj.getStartymd()}"></td>
		<td th:text="${obj.getEndymd()}"></td>
	</tr>
</table>

<a href="/">トップへ</a>

<a href="/ReserveToday">本日の予約</a>

</html>
